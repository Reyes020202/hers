<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: url('3d-cartoon-background-children.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-around;
        }
        .header img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 10px;
        }
        .calculator input {
            grid-column: span 4;
            padding: 10px;
            font-size: 18px;
            text-align: right;
        }
        .calculator button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        .calculator button.operator {
            background-color: #f1c40f;
        }
        .calculator button.operator:hover {
            background-color: #e1b700;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="socializacion.png" alt="Publicaciones" onclick="location.href='publicaciones.html'">
        <img src="borrador-de-pizarra.png" alt="Pizarra" onclick="location.href='pizarra.html'">
        <img src="calculadora.png" alt="Calculadora" onclick="location.href='calculadora.html'">
    </div>
    <div class="content">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="calculateResult()" class="operator">=</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')" class="zero">0</button>
        </div>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            display.value = eval(display.value);
        }
    </script>
</body>
</html>
