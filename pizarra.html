<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: url('3d-cartoon-background-children.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-around;
        }
        .header img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background-color: white; /* Rellenar de blanco */
        }
        .toolbar {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .toolbar button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toolbar .pencil {
            background-color: #4CAF50;
            color: white;
        }
        .toolbar .eraser {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="socializacion.png" alt="Publicaciones" onclick="location.href='publicaciones.html'">
        <img src="borrador-de-pizarra.png" alt="Pizarra" onclick="location.href='pizarra.html'">
        <img src="calculadora.png" alt="Calculadora" onclick="location.href='calculadora.html'">
    </div>
    <div class="content">
        <div class="toolbar">
            <button class="pencil" onclick="setTool('pencil')">LÃ¡piz</button>
            <button class="eraser" onclick="setTool('eraser')">Borrador</button>
        </div>
        <canvas id="pizarra" width="800" height="600"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('pizarra');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let tool = 'pencil';

        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', () => { drawing = true });
        canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath() });
        canvas.addEventListener('mousemove', draw);

        function setTool(selectedTool) {
            tool = selectedTool;
            if (tool === 'eraser') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function draw(event) {
            if (!drawing) return;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';

            if (tool === 'pencil') {
                ctx.strokeStyle = '#000';
                ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            }
        }
    </script>
</body>
</html>
