<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: url('3d-cartoon-background-children.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-around;
        }
        .header img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="socializacion.png" alt="Publicaciones" onclick="location.href='publicaciones.html'">
        <img src="borrador-de-pizarra.png" alt="Pizarra" onclick="location.href='pizarra.html'">
        <img src="calculadora.png" alt="Calculadora" onclick="location.href='calculadora.html'">
    </div>
    <div class="content">
        <div class="container">
            <h2>Bienvenido</h2>
            <p>Selecciona una opción usando los iconos de arriba</p>
        </div>
    </div>
</body>
</html>
